<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>登录</title>
  <meta name="author" content="C.">
  <link rel="stylesheet" type="text/css" href="./common/style.css">
  <style>
    body {
      height: 100%;
      background: #16a085;
      overflow: hidden;
    }

    canvas {
      z-index: -1;
      position: absolute;
    }
  </style>
  <script type="text/javascript" src="./login_files/login_query.js"></script>
  <script src="./login_files/verificationNumbers.js"></script>
  <script src="./login_files/jquery.js"></script>
  <script src="./login_files/Particleground.js"></script>
</head>

<body class="body">
  <canvas class="pg-canvas" width="1920" height="254"></canvas>
  <dl class="admin_login">
    <dt>
      <strong>学生宿舍管理系统</strong>
      <em>Student Dormitory Management System</em>
    </dt>
    <dd class="user_icon">
      <input type="text" id="usernameValue" placeholder="账号" class="login_txtbx">
    </dd>
    <dd class="pwd_icon">
      <input type="password" id="passwordValue" placeholder="密码" class="login_txtbx">
    </dd>
    <dd class="val_icon">
      <div class="checkcode">
        <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
        <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
      </div>
      <input type="button" value="验证码核验" class="ver_btn" onclick="validate();">
    </dd>
    <dd>
      <input type="button" id="login_info_submit" value="立即登录" class="submit_btn">
    </dd>
    <dd>
      <p>© 2019-2020 Database Course Design</p>
    </dd>
  </dl>


</body>

</html>
